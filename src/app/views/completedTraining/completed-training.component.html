<c-card>
    <c-card-header>
        <strong>Elv√©gzett tanfolyamok</strong>
    </c-card-header>
    <c-card-body>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search member" [formControl]="searchControl">
        </div>
        <div class="member-list" *ngIf="members.length > 0">
            <h3>Select a Member:</h3>
            <ul>
                <li *ngFor="let member of members" (click)="selectMember(member)">
                    {{ member.name }}
                </li>
            </ul>
        </div>
        <ag-grid-angular
                style="width: 100%; height: 100%;"
                class="ag-theme-alpine"
                [rowData]="rowData"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [gridOptions]="gridOptions"
                (firstDataRendered)="onFirstDataRendered($event)"
                [frameworkComponents]="frameworkComponents"
        ></ag-grid-angular>
    </c-card-body>
</c-card>

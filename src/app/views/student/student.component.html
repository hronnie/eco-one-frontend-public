<c-card>
    <c-card-header>
        <strong>Tanítványok szerkesztése</strong>
    </c-card-header>
    <c-card-body>
        <ag-grid-angular
                style="width: 100%; height: 100%;"
                class="ag-theme-alpine"
                [rowData]="rowData"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [gridOptions]="gridOptions"
                (firstDataRendered)="onFirstDataRendered($event)"
        ></ag-grid-angular>
        <form (ngSubmit)="addMember()">
            <input type="text" [(ngModel)]="newMember.name" name="name" placeholder="Név" required>
            <input type="text" [(ngModel)]="newMember.email" name="email" placeholder="Email" required>
            <input type="text" [(ngModel)]="newMember.mobile" name="mobile" placeholder="Telefon">
            <input type="text" [(ngModel)]="newMember.notes" name="notes" placeholder="Megjegyzés">
            <button type="submit">Add Member</button>
        </form>
    </c-card-body>
</c-card>
